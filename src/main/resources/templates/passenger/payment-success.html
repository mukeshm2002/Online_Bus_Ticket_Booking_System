<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .success-container {
      max-width: 600px;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      background-color: #fff;
      text-align: center;
    }
    .success-icon {
      font-size: 5rem;
      color: #28a745;
      margin-bottom: 20px;
    }
    .booking-details {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin: 30px 0;
      text-align: left;
    }
    .btn-container {
      margin-top: 30px;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/passenger/home">BusTicketBooking</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/passenger/profile">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="success-container">
    <div class="success-icon">✓</div>
    <h2>Payment Successful!</h2>
    <p>Your booking has been confirmed. Thank you for choosing our service.</p>

    <div class="booking-details">
      <h5>Booking Details</h5>
      <hr>
      <p><strong>Booking ID:</strong> <span th:text="${booking.bookingId}"></span></p>
      <p><strong>Bus:</strong> <span th:text="${booking.bus.busNo + ' - ' + booking.bus.fromLocation + ' to ' + booking.bus.toLocation}"></span></p>
      <p><strong>Departure:</strong> <span th:text="${#temporals.format(booking.bus.departureTime, 'dd-MM-yyyy HH:mm')}"></span></p>
      <p><strong>Seat No:</strong> <span th:text="${booking.seatNo}"></span></p>
      <p><strong>Amount Paid:</strong> <span th:text="${'₹' + booking.bus.price}"></span></p>
    </div>

    <div class="btn-container">
      <a th:href="@{/passenger/profile}" class="btn btn-primary">View Booking in Profile</a>
      <a th:href="@{/passenger/home}" class="btn btn-outline-secondary">Back to Home</a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Automatically redirect to profile after 5 seconds
  setTimeout(function() {
    window.location.href = '/passenger/profile';
  }, 5000);
</script>
</body>
</html>
