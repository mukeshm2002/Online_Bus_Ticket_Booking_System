<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            background-color: #fff;
            text-align: center;
        }
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 20px;
        }
        .btn-container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/passenger/home">BusTicketBooking</a>
    </div>
</nav>

<div class="container">
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h2 th:text="${errorTitle}">Error</h2>
        <p class="lead" th:text="${errorMessage}">An error occurred</p>

        <div class="btn-container">
            <a href="/passenger/home" class="btn btn-primary">Back to Home</a>
            <a th:href="@{/admin/dashboard}" class="btn btn-secondary" th:if="${#httpServletRequest.requestURI.startsWith('/admin')}">Admin Dashboard</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
